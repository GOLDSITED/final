{% extends 'products/base.html' %}
{% block content %}
<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8"  method="post" enctype="multipart/form-data">
    {% csrf_token %}
     <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Name</label>

    <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.name}}
    </div>
     
    </div>

    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Price</label>

    <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.price}}
    </div>
     
    </div>
    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Preview_text</label>

    <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.preview_text}}
    </div>
     
    </div>
    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Image</label>

    <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.image}}
    </div>

    </div>
    <div class="mb-4">
    <div class=" hidden shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.seller_name}}
    </div>
     
    </div>
    <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Update" id="">
</form>
{% endblock %}
