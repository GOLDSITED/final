{% extends 'products/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form class="w-full bg-white shadow-bg m-10 rounded px-8 pt-6 pb-8 mb-4" method="post">
    {% csrf_token %}

<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">

        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col">

            <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
                <a href="" class="bg-black text-white font-bold text-xl  p-4">Logo</a>
            </div>
           

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Welcome.</p>
                <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">

                        <div class="mb-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
                            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                                {{ form.username }}
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
                            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                                {{ form.password }}
                            </div>
                        </div>

                         
    
                    <input type="submit" value="Log In" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
                </form>
                <div class="text-center pt-12 pb-12">
                </form>
                    <p>Don't have an account? <a href="{% url 'users:register' %}" class="underline font-semibold">Register here.</a></p>
                    <div class="m-10">Frogot Password ? <a class="text-indigo-500 text-bg font-bold" href="{% url 'users:password_reset' %}"> Reset Password</a> </div>
                </div>
            </div>

        </div>

        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="https://source.unsplash.com/IXUM4cJynP0">
        </div>
    </div>

</div> 

</body>
{% endblock %}
