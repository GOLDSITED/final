

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">

        <!-- Register Section -->
        <div class="w-full md:w-1/2 flex flex-col">

            <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-12">
                <a href="#" class="bg-black text-white font-bold text-xl p-4" alt="Logo">Logo</a>
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Join Us.</p>
                <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.Default();">
                   

                    <div class="mb-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
                        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                            {{ form.username }}
                        </div>
                    </div>
    
                    <div class="mb-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
                        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                            {{ form.email }}
                        </div>
                    </div>
                    
                    <div class="mb-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
                        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                            {{ form.password1 }}
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="">ConfirmPassword</label>
                        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                            {{ form.password2 }}
                        </div>
                    </div>
    
                    <input type="submit" value="Register" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8" />
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Already have an account? <a href="{% url 'users:login' %}" class="underline font-semibold">Log in here.</a></p>
                </div>
            </div>

        </div>

        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="https://source.unsplash.com/IXUM4cJynP0" alt="Background" />
        </div>
    </div>

</body>
