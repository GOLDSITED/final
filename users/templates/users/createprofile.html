{% extends 'myapp/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label for="">upload profile image</label>
        <input placeholder="upload a clear image" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <div class="mb-4 py-4 mt-5">
        <label for="">Contact Number</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="09059251919" type="text" accept="image/*" name="contact_number" id="contact_number">
    </div>
    <input class="bg-green-500 text-white py-2 px-5"  name="Add" value="Add" type="submit">
</form>
{% endblock %}
